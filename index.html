<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the top 10 most powerful weapons in Elden Ring. From legendary katanas to devastating colossal swords.">
    <title>Top 10 Weapons in Elden Ring | Ultimate Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <header class="hero">
        <div class="hero-content">
            <div class="rune-icon">⚔</div>
            <h1>Top 10 Weapons</h1>
            <p class="subtitle">Elden Ring</p>
            <p class="tagline">Master the Lands Between with these legendary armaments</p>
            <a href="game.html" class="game-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/>
                    <polyline points="17 2 12 7 7 2"/>
                </svg>
                Play Memory Game
            </a>
        </div>
        <div class="scroll-indicator">
            <span>Scroll to Explore</span>
            <div class="scroll-arrow"></div>
        </div>
    </header>


    <main class="container">
        <section class="weapons-grid" id="weapons-grid">
            <!-- Weapons will be dynamically inserted here -->
        </section>
    </main>

    <div class="modal" id="weapon-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Crafted for Tarnished warriors everywhere</p>
            <p class="copyright">© 2024 Elden Ring Weapons Guide</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
