<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Memory Match - Elden Ring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles"></div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <a href="index.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Weapons
            </a>
            <h1 class="game-title">Weapon Memory Match</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">0:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Matches</span>
                    <span class="stat-value" id="matches">0/8</span>
                </div>
            </div>
        </header>

        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Controls -->
        <div class="game-controls">
            <button class="btn-reset" id="reset-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
                New Game
            </button>
        </div>
    </div>

    <!-- Victory Modal -->
    <div class="modal" id="victory-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content victory-content">
            <div class="victory-icon">⚔️</div>
            <h2 class="victory-title">Victory Achieved!</h2>
            <p class="victory-message">You've matched all the legendary weapons!</p>
            <div class="victory-stats">
                <div class="victory-stat">
                    <span class="victory-stat-label">Time</span>
                    <span class="victory-stat-value" id="final-time">0:00</span>
                </div>
                <div class="victory-stat">
                    <span class="victory-stat-label">Moves</span>
                    <span class="victory-stat-value" id="final-moves">0</span>
                </div>
            </div>
            <div class="victory-buttons">
                <button class="btn-victory" id="play-again-btn">Play Again</button>
                <a href="index.html" class="btn-victory btn-secondary">View Weapons</a>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
